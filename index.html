<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbos Airdrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }
        .container {
            padding: 40px 20px;
            text-align: center;
        }
        button {
            background-color: #ff8c00;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff7a00;
        }
        .graph {
            margin: 30px auto;
            width: 80%;
            height: 300px;
            background-color: #2b2b2b;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .quiz {
            background-color: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .quiz button {
            background-color: #007bff;
        }
        .quiz button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #222;
            text-align: center;
            font-size: 0.9rem;
        }
        .nft-link {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ff8c00;
            text-decoration: none;
        }
        .nft-link:hover {
            color: #ff7a00;
        }
    </style>
</head>
<body>

<header>
    Turbos Airdrop
</header>

<div class="container">
    <!-- Connect Button for Airdrop -->
    <button id="connectButton">Connect Wallet</button>

    <!-- Falsified Interactive Graph -->
    <div class="graph" id="graph">
        <span style="color: #fff; font-size: 1.5rem;">Graph showing Token Growth (Simulated)</span>
    </div>

    <!-- Crypto Quiz -->
    <div class="quiz">
        <p><strong>Crypto Quiz</strong></p>
        <p id="question">What is the largest cryptocurrency by market cap?</p>
        <button id="answerA">Bitcoin</button>
        <button id="answerB">Ethereum</button>
    </div>

    <!-- NFT Page Link -->
    <a href="nft-page.html" class="nft-link">Check out Turbos NFT</a>
</div>

<!-- Footer -->
<footer>
    <p>Contact Us: <a href="mailto:support@turbosairdrop.com" style="color: #ff8c00;">support@turbosairdrop.com</a></p>
    <p>&copy; 2024 Turbos Airdrop</p>
</footer>

<script>
    // Connect Wallet Simulation
    document.getElementById("connectButton").addEventListener("click", function() {
        alert("Connecting to wallet... (This is a simulation)");
    });

    // Falsified Graph (Simulated)
    let graphElement = document.getElementById("graph");
    let graphSimulatedGrowth = 0;

    setInterval(function() {
        graphSimulatedGrowth += Math.random() * 10; // Random growth to simulate token price
        graphElement.innerHTML = `
            <span style="color: #fff; font-size: 1.5rem;">Token Price: $${graphSimulatedGrowth.toFixed(2)}</span>
        `;
    }, 1000); // Update every second

    // Crypto Quiz Logic
    document.getElementById("answerA").addEventListener("click", function() {
        alert("Correct! Bitcoin is the largest cryptocurrency by market cap.");
    });

    document.getElementById("answerB").addEventListener("click", function() {
        alert("Incorrect! Try again.");
    });
</script>

</body>
</html>
