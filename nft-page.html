<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbos NFT Collection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 30px;
            text-align: center;
            font-size: 2.5rem;
            color: #ff8c00;
        }
        .container {
            padding: 40px 20px;
            text-align: center;
        }
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .nft-card {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .nft-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }
        .nft-card img {
            width: 100%;
            border-radius: 10px;
            max-height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .nft-card img:hover {
            transform: scale(1.05);
        }
        .nft-info {
            margin-top: 15px;
            text-align: left;
        }
        .nft-info h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }
        .nft-info p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .nft-price {
            font-size: 1.4rem;
            color: #ff8c00;
            font-weight: bold;
        }
        .nft-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .nft-modal-content {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 80%;
            color: white;
        }
        .nft-modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .nft-modal h2 {
            font-size: 2rem;
            margin-top: 20px;
        }
        .nft-modal p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .nft-modal .close-btn {
            background-color: #ff8c00;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .nft-modal .close-btn:hover {
            background-color: #e67e00;
        }
        .back-link {
            color: #ff8c00;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 40px;
            display: inline-block;
        }
        .back-link:hover {
            color: #ff7a00;
        }
        footer {
            padding: 30px;
            background-color: #222;
            text-align: center;
            font-size: 1rem;
            color: #aaa;
        }
        footer a {
            color: #ff8c00;
            text-decoration: none;
        }
        footer a:hover {
            color: #ff7a00;
        }
    </style>
</head>
<body>

<header>
    Turbos NFT Collection
</header>

<div class="container">
    <div class="nft-grid">
        <!-- NFT Card 1 -->
        <div class="nft-card" id="nft1" onclick="openModal('nft1')">
            <img src="https://via.placeholder.com/400x300.png?text=NFT+1" alt="NFT 1">
            <div class="nft-info">
                <h3>Turbos #1</h3>
                <p>Unique digital art with special features.</p>
                <p class="nft-price">Price: 5 SOL</p>
            </div>
        </div>

        <!-- NFT Card 2 -->
        <div class="nft-card" id="nft2" onclick="openModal('nft2')">
            <img src="https://via.placeholder.com/400x300.png?text=NFT+2" alt="NFT 2">
            <div class="nft-info">
                <h3>Turbos #2</h3>
                <p>A limited edition digital collectible.</p>
                <p class="nft-price">Price: 3 SOL</p>
            </div>
        </div>

        <!-- NFT Card 3 -->
        <div class="nft-card" id="nft3" onclick="openModal('nft3')">
            <img src="https://via.placeholder.com/400x300.png?text=NFT+3" alt="NFT 3">
            <div class="nft-info">
                <h3>Turbos #3</h3>
                <p>Art that celebrates the blockchain.</p>
                <p class="nft-price">Price: 7 SOL</p>
            </div>
        </div>
        
        <!-- Additional NFT Cards go here -->
    </div>

    <!-- Modal for NFT Details -->
    <div class="nft-modal" id="nftModal">
        <div class="nft-modal-content">
            <img src="" id="modalImage" alt="NFT Image">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p class="nft-price" id="modalPrice"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Back Link -->
    <a href="index.html" class="back-link">Back to Airdrop</a>
</div>

<!-- Footer -->
<footer>
    <p>Contact Us: <a href="mailto:support@turbosairdrop.com">support@turbosairdrop.com</a></p>
    <p>&copy; 2024 Turbos Airdrop</p>
</footer>

<script>
    // Open NFT modal
    function openModal(nftId) {
        const modal = document.getElementById('nftModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalPrice = document.getElementById('modalPrice');
        
        if (nftId === 'nft1') {
            modalImage.src = "https://via.placeholder.com/600x400.png?text=NFT+1";
            modalTitle.textContent = "Turbos #1";
            modalDescription.textContent = "Unique digital art with special features.";
            modalPrice.textContent = "Price: 5 SOL";
        } else if (nftId === 'nft2') {
            modalImage.src = "https://via.placeholder.com/600x400.png?text=NFT+2";
            modalTitle.textContent = "Turbos #2";
            modalDescription.textContent = "A limited edition digital collectible.";
            modalPrice.textContent = "Price: 3 SOL";
        } else if (nftId === 'nft3') {
            modalImage.src = "https://via.placeholder.com/600x400.png?text=NFT+3";
            modalTitle.textContent = "Turbos #3";
            modalDescription.textContent = "Art that celebrates the blockchain.";
            modalPrice.textContent = "Price: 7 SOL";
        }
        
        modal.style.display = "flex";
    }

    // Close NFT modal
